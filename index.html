<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700;800;900&family=Protest+Riot&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub - Previsão do tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="city" placeholder="Digite o nome da cidade" />
      <button onclick="cliqueiNoBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="medium-container">
        <h2 class="name-city">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>

        <div class="smaller-container">
          <img
            class="forecast" src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-do-tempo"
          />
          <p class="text-forecast">Nublado</p>
        </div>

        <p class="moisture">Umidade: 76%</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
